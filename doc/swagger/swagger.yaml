        type: string
      clientID:
        type: string
      clientSecret:
        type: string
      id:
        type: string
      idDoc:
        type: string
    type: object
  ClientRegisterRequest:
    properties:
      name:
        type: string
    type: object
  SignRequest:
    properties:
      message_hash_hex:
        type: string
    type: object
  VerifyRequest:
    properties:
      message_hash_hex:
        type: string
      signature_hex:
        type: string
      signer_id:
        type: string
    type: object
  clientRegisterFinishResponse:
    properties:
      feed_url:
        type: string
    type: object
  clientRegisterResponse:
    properties:
      bls_public_key:
        type: string
      ec_public_key:
        type: string
