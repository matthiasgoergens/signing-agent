    type: object
  signResponse:
    properties:
      signature_hex:
        type: string
      signer_id:
        type: string
    type: object
paths:
  /client:
    post:
      description: Initiate client registration procedure
      operationId: clientRegisterInit
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/ClientRegisterRequest'
      responses:
        "200":
          description: clientRegisterResponse
          schema:
            $ref: '#/definitions/clientRegisterResponse'
      tags:
      - clientRegister
  /client/{client_id}/action/{action_id}:
    delete:
      description: Reject action
      operationId: actionReject
      tags:
      - actions
    put:
      description: Approve action
      operationId: actionApprove
      tags:
      - actions
  /client/{client_id}/sign:
    post:
      description: Sign a payload
      operationId: payloadSign
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/SignRequest'
      responses:
        "200":
          description: signResponse
          schema:
            $ref: '#/definitions/signResponse'
      tags:
      - payloads
  /client{ref}:
    post:
      description: Finish client registration procedure
      operationId: clientRegisterFinish
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/ClientRegisterFinishRequest'
      responses:
        "200":
          description: clientRegisterFinishResponse
          schema:
            $ref: '#/definitions/clientRegisterFinishResponse'
      tags:
      - clientRegister
  /verify:
    post:
      description: Verify a signature
      operationId: signatureVerify
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/VerifyRequest'
      tags:
      - payloads
